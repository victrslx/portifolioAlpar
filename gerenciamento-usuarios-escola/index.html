<!DOCTYPE html>
<html lang="pt-br" ng-app="schoolApp">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro Escolar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body ng-controller="AppController as ctrl">

    <div class="containers">
        <header>
            <h2>Sistema de cadastro escolar</h2>
            <h1>Home</h1>
            <div class="profile">
                <h2>{{usuario.nome}}</h2>
                <img ng-if="usuario.tipo === 'Aluno(a)'" src="assets/img/aluno.png" alt="Aluno">
                <img ng-if="usuario.tipo === 'Professor(a)'" src="assets/img/professor.png" alt="Professor">
            </div>
        </header>

        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a class="menu-list active" href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                </li>
                <li><a class="menu-list" href="listar.html"><i class="fa fa-list" aria-hidden="true"></i>Listar
                        Usuários</a></li>
                <li><a class="menu-list" href="add.html"><i class="fa fa-user-plus" aria-hidden="true"></i>Adicionar
                        Usuário</a>
                </li>
            </ul>
        </aside>

        <main>
            <h2>Bem-vindo {{usuario.tipo}} {{usuario.nome}}</h2>
            <p class="clock">{{horaAtual}}</p>
            <p class="stats">Foram cadastrados {{usuariosHoje}} novos usuários hoje</p>

            <div class="chart-container">
                <canvas id="cadastrosChart"></canvas>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/usuario.service.js" defer></script>
    <script src="./assets/js/usuario.controller.js" defer></script>

</body>

</html>
