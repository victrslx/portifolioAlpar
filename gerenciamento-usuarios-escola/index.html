<!DOCTYPE html>
<html lang="en" ng-app="schoolApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-controller="AppController">
    <h1 ng-bind="mensagem"></h1>
    <div>
        <p><span ng-bind="usuario.nome"></span></p>
        <p><span ng-bind="usuario.tipo"></span></p>
    </div>
    <div>
        <img ng-if="usuario.tipo === 'Aluno'" src="assets/images/aluno.png" alt="Imagem do Aluno">
        <img ng-if="usuario.tipo === 'Professor'" src="assets/images/professor.png" alt="Imagem do Professor">
    </div>
    <div>
        <label for="filtro">Buscar:</label>
        <input id="filtro" type="text" ng-model="filtro" ng-change="atualizarLista()" placeholder="Digite um nome...">
        <label for="filtroTipo">Filtrar por tipo:</label>
        <select id="filtroTipo" ng-model="filtroTipo" ng-change="atualizarLista()">
            <option value="">Todos</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
        </select>
    </div>
    <div>
        <h2>Adicionar Novo Usuário</h2>
        <form ng-submit="adicionarUsuario()">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" ng-model="novoUsuario.nome" placeholder="Digite o nome" required>
            <label for="tipo">Tipo:</label>
            <select id="tipo" ng-model="novoUsuario.tipo" required>
                <option value="">Selecione</option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div>
        <h2>Lista de Usuários</h2>
        <ul>
            <li ng-repeat="usuario in usuarios">
                <span ng-bind="usuario.nome | uppercase"></span> -
                <span ng-bind="usuario.tipo"></span> -
                <span ng-bind="usuario.dataCadastro | date:'dd/MM/yyyy'"></span>
                <button ng-click="removerUsuario($index)">Remover</button>
            </li>
        </ul>
        <p>Total de Alunos: <span ng-bind="(usuarios | filter:{tipo:'Aluno'}).length"></span></p>
        <p>Total de Professores: <span ng-bind="(usuarios | filter:{tipo:'Professor'}).length"></span></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/usuario.service.js" defer></script>
    <script src="assets/js/usuario.controller.js" defer></script>
</body>

</html>
