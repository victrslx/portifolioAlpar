<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Smart Home</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <h1>Sistema de automação de luzes</h1>
  <div class="main-content">
    <div class="door-hor"></div>

    <div class="utility">
      <div class="light"></div>
      <div class="door-hor"></div>
      <div class="name">lavanderia</div>
    </div>

    <div class="kitchen">
      <div class="light"></div>
      <div class="ref"></div>
      <div class="rug"></div>
      <div class="cabinets">
        <div class="stove"></div>
      </div>
      <div class="sink">
        <div class="sink-tap-1"></div>
        <div class="sink-tap-2"></div>
      </div>
      <div class="island">
        <div class="chair"></div>
      </div>
      <div class="name">cozinha</div>
    </div>

    <div class="bathroom-2">
      <div class="light"></div>
      <div class="window-hor"></div>
      <div class="door-hor"></div>
      <div class="shower"></div>
      <div class="toilet"></div>
      <div class="vanity"></div>
      <div class="rug"></div>
      <div class="name">banheiro 1</div>
    </div>

    <div class="bedroom-2">
      <div class="light"></div>
      <div class="door-ver"></div>
      <div class="window-hor"></div>
      <div class="bed-table"></div>
      <div class="bed">
        <div class="blanket"></div>
        <div class="pillow"></div>
      </div>
      <div class="table"></div>
      <div class="name">quarto de hóspedes</div>
    </div>

    <div class="living-room">
      <div class="light"></div>
      <div class="rug"></div>
      <div class="window-ver"></div>
      <div class="sofa"></div>
      <div class="coffee-table"></div>
      <div class="tv-set"></div>
      <div class="name">sala de estar</div>
    </div>

    <div class="bedroom-1">
      <div class="light"></div>
      <div class="rug"></div>
      <div class="door-hor"></div>
      <div class="window-hor"></div>
      <div class="bed">
        <div class="blanket"></div>
        <div class="pillow"></div>
        <div class="pillow"></div>
      </div>
      <div class="bed-table"></div>
      <div class="bed-table"></div>
      <div class="name">quarto principal</div>
    </div>

    <div class="closet">
      <div class="light"></div>
      <div class="wall-gap"></div>
      <div class="name">closet</div>
    </div>

    <div class="bathroom-1">
      <div class="light"></div>
      <div class="door-ver"></div>
      <div class="door-ver"></div>
      <div class="window-hor"></div>
      <div class="rug"></div>
      <div class="bathtub"></div>
      <div class="vanity"></div>
      <div class="toilet"></div>
      <div class="name">banheiro 2</div>
    </div>

    <div class="office">
      <div class="light"></div>
      <div class="door-hor"></div>
      <div class="window-hor"></div>
      <div class="table"></div>
      <div class="name">escritório</div>
    </div>

    <div class="patio">
      <div class="light"></div>
      <div class="door-sliding"></div>
      <div class="real-patio">
        <div class="name">varanda</div>
      </div>
      <div class="patio-table"></div>
      <div class="patio-chair"></div>
      <div class="patio-chair"></div>
    </div>
  </div>

  <footer>
    <h2>Botões para ligar/desligar as lâmpadas</h2>
    <button data-comodo="kitchen" title="Cozinha"><i class="fas fa-utensils"></i></button>
    <button data-comodo="living-room" title="Sala"><i class="fas fa-couch"></i></button>
    <button data-comodo="utility" title="Lavanderia"><i class="fas fa-broom"></i></button>
    <button data-comodo="bathroom-1" title="Banheiro 2"><i class="fas fa-bath"></i></button>
    <button data-comodo="bathroom-2" title="Banheiro 1"><i class="fas fa-shower"></i></button>
    <button data-comodo="bedroom-1" title="quarto principal"><i class="fas fa-bed"></i></button>
    <button data-comodo="bedroom-2" title="quarto de hóspedes"><i class="fas fa-bed"></i></button>
    <button data-comodo="office" title="Escritório"><i class="fas fa-laptop-house"></i></button>
    <button data-comodo="patio" title="Varanda"><i class="fas fa-tree"></i></button>
    <button data-comodo="closet" title="Closet"><i class="fas fa-tshirt"></i></button>
  </footer>

  <script src="./assets/js/script.js"></script>

</body>

</html>
