<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light" id="themeBody">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow" id="themeCard">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Perfil do Usu치rio</h2>
                    </div>
                    <div class="card-body">
                        <div id="perfilContainer" class="text-center">
                            <!-- O perfil do usu치rio ser치 carregado aqui -->
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button id="logoutButton" class="btn btn-danger">Sair</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="themeToggle" class="btn btn-secondary position-fixed bottom-0 end-0 m-3">Modo Escuro</button>
    </div>

    <script src="./js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("themeToggle");
            const themeBody = document.getElementById("themeBody");
            const themeCard = document.getElementById("themeCard");

            themeToggle.addEventListener("click", () => {
                const isDark = themeBody.classList.toggle("bg-dark");
                themeBody.classList.toggle("text-white", isDark);
                themeCard.classList.toggle("bg-dark", isDark);
                themeToggle.textContent = isDark ? "Modo Claro" : "Modo Escuro";
            });

            const logoutButton = document.getElementById("logoutButton");
            if (logoutButton) {
                logoutButton.addEventListener("click", () => {
                    localStorage.removeItem("usuarioLogado");
                    window.location.href = "login.html";
                });
            }
        });
    </script>
</body>

</html>
