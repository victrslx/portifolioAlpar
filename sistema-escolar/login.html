<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-light" id="themeBody">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" id="themeCard" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                    <div class="valid-feedback">E-mail válido!</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="invalid-feedback">Por favor, insira sua senha.</div>
                    <div class="valid-feedback">Senha válida!</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="text-center mt-3">Não tem uma conta? <a href="register.html">Registre-se aqui</a></p>
        </div>
        <button id="themeToggle" class="btn btn-secondary position-fixed bottom-0 end-0 m-3">Modo Escuro</button>
    </div>
</body>

</html>
