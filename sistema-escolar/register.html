<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-light" id="themeBody">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" id="themeCard" style="width: 100%; max-width: 500px;">
            <h1 class="text-center mb-4">Registro</h1>
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">Por favor, insira seu nome.</div>
                    <div class="valid-feedback">Nome válido!</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                    <div class="valid-feedback">E-mail válido!</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="invalid-feedback">Por favor, insira sua senha.</div>
                    <div class="valid-feedback">Senha válida!</div>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de usuário:</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecione um tipo de usuário.</div>
                    <div class="valid-feedback">Tipo válido!</div>
                </div>
                <div id="extraFields"></div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <p class="text-center mt-3">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
        <button id="themeToggle" class="btn btn-secondary position-fixed bottom-0 end-0 m-3">Modo Escuro</button>
    </div>

    <script>
        document.getElementById("tipo").addEventListener("change", function () {
            const tipo = this.value;
            const extra = document.getElementById("extraFields");
            extra.innerHTML = "";

            if (tipo === "aluno") {
                extra.innerHTML = `
                    <div class="mb-3">
                        <label for="turma" class="form-label">Turma:</label>
                        <input type="text" id="turma" name="turma" class="form-control" required>
                        <div class="invalid-feedback">Por favor, insira a turma.</div>
                        <div class="valid-feedback">Turma válida!</div>
                    </div>
                `;
            } else if (tipo === "professor") {
                extra.innerHTML = `
                    <div class="mb-3">
                        <label for="materias" class="form-label">Matérias:</label>
                        <input type="text" id="materias" name="materias" class="form-control" required>
                        <div class="invalid-feedback">Por favor, insira as matérias.</div>
                        <div class="valid-feedback">Matérias válidas!</div>
                    </div>
                `;
            }
        });

        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const form = this;

            // Validação dos campos
            form.querySelectorAll("input, select").forEach(field => {
                if (!field.checkValidity()) {
                    field.classList.add("is-invalid");
                    field.classList.remove("is-valid");
                } else {
                    field.classList.add("is-valid");
                    field.classList.remove("is-invalid");
                }
            });
        });

        const themeToggle = document.getElementById("themeToggle");
        const themeBody = document.getElementById("themeBody");
        const themeCard = document.getElementById("themeCard");

        themeToggle.addEventListener("click", () => {
            const isDark = themeBody.classList.toggle("bg-dark");
            themeBody.classList.toggle("text-white", isDark);
            themeCard.classList.toggle("bg-dark", isDark);
            themeToggle.textContent = isDark ? "Modo Claro" : "Modo Escuro";
        });
    </script>
</body>

</html>
