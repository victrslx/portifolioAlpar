<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Baralho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .carta {
            width: 150px;
            height: 220px;
            perspective: 1000px;
        }

        .carta-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .carta:hover .carta-inner {
            transform: rotateY(180deg);
        }

        .carta-front,
        .carta-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .carta-front {
            background-color: white;
            padding: 10px;
            font-size: 24px;
            font-family: "Pixelify Sans", sans-serif;
        }

        .naipe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3);
        }

        .carta-back {
            background-image: url('./assets/images/back.png');
            background-size: cover;
            transform: rotateY(180deg);
            padding: 10px;
        }

        .carta-left {
            font-size: 24px;
            position: absolute;
            top: 10%;
            left: 2%;
            transform: translate(-30%) rotate(90deg);
        }

        .carta-right {
            font-size: 24px;
            position: absolute;
            top: 80%;
            right: -10%;
            transform: translateY(-18%) rotate(-90deg);
        }
    </style>
</head>

<body>
    <video autoplay loop muted class="video-bg">
        <source src="./assets/videos/balatro.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="carta">
        <div class="carta-inner">
            <div class="carta-front">
                <div class="carta-left">joker</div>
                <img src="./assets/images/joker-pixel.png" class="naipe">
                <div class="carta-right">joker</div>
            </div>
            <div class="carta-back"></div>
        </div>
    </div>

</body>

</html>
